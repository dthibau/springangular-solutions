
<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef style="width:100px"> Référence </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef style="width:100px"> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="availability" style="width:100px">
        <th mat-header-cell *matHeaderCellDef> Disponibilité </th>
        <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
      </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
